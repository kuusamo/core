<h1>Login</h1>

<div class="auth-options">
    <div>
        <h2>Login with magic link</h2>

        <p>Enter your email address and we will send you a link that will log you in automatically.</p>

        <form action="/login" method="post" class="form-vertical">
            <label for="magicEmail">Email address</label>
            <input type="email" name="email" id="magicEmail" placeholder="Email address" value="{{email}}" class="form-control">
            <input type="hidden" name="action" value="magicLink">
            <input type="hidden" name="from" value="{{from}}">
            <input type="hidden" name="csrf" value="{{csrf}}">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

    <div>
        <h2>Login with password</h2>

        <form action="/login" method="post" class="form-vertical">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address" class="form-control">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">

            <input type="hidden" name="action" value="login">
            <input type="hidden" name="from" value="{{from}}">
            <input type="hidden" name="csrf" value="{{csrf}}">
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>
