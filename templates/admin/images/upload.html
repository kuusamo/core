<h1>Upload image</h1>

<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="body">File</label>
        <input type="file" class="form-control-file" id="file" name="file">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="Description" rows="2">{{getDescription}}</textarea>
    </div>

    <div class="form-group">
        <label for="keywords">Keywords</label>
        <textarea class="form-control" id="keywords" name="keywords" placeholder="Keywords" rows="2">{{getKeywords}}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>
