<h1>Awarding bodies</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Authoriser</th>
            <th>Options</th>
    </thead>
    <tbody>
    {{#bodies}}
        <tr>
            <td>{{getName}}</td>
            <td>{{getAuthoriserName}}</td>
            <td><a href="/admin/awarding-bodies/{{getId}}">View</a></td>
        </tr>
    {{/bodies}}
    {{^bodies}}
        <tr>
            <td colspan="3">
                No awarding bodies exist
            </td>
        </tr>
    {{/bodies}}
    </tbody>
</table>

<p>
    <a href="/admin/awarding-bodies/create" class="btn">Create new awarding body</a>
</p>
