<ol class="breadcrumbs">
    <li><a href="/dashboard">Dashboard</a></li>
    <li><a href="/admin">Admin</a></li>
</ol>

<h1>Admin dashboard</h1>

<ul class="tabs">
    <li class="active"><a href="/admin">Courses</a></li>
    <li><a href="/admin/images">Images</a></li>
    <li><a href="/admin/files">Files</a></li>
</ul>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    {{#courses}}
        <tr>
            <td><a href="/admin/courses/{{getId}}">{{getName}}</a></td>
        </tr>
    {{/courses}}
    </tbody>
</table>

<h2>Create a new course</h2>

{{#course}}
<form method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" maxlength="128" value="{{getName}}" class="form-control">

    <label for="slug">Slug</label>
    <input type="text" name="slug" id="slug" maxlength="128" value="{{getSlug}}" class="form-control">

    <button class="btn">Create</button>
</form>
{{/course}}
